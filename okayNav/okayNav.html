<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />

    <link href="css/okayNav-base.css" rel="stylesheet" />
    <link href="css/okayNav-theme.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <style>
        body{
            background-color:#000;
        }



    </style>

</head>
<body>

    <header id="header">
        <a class="site-logo" href="#">
            <img src="image/Logo-Assistor.png" />
        </a>

        <nav role="navigation" id="nav-main" class="okayNav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contacts</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Testimonials</a></li>
            </ul>
        </nav>
    </header><!-- /header -->    




    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery.okayNav.js"></script>
    <script>
        var navigation = $('#nav-main').okayNav({
            parent: '',                                      // will call nav's parent() by default
            toggle_icon_class: 'okayNav__menu-toggle',
            toggle_icon_content: '<span /><span /><span />',
            align_right: true,                               // If false, the menu and the kebab icon will be on the left
            swipe_enabled: true,                             // If true, you'll be able to swipe left/right to open the navigation
            threshold: 100,                                   // Nav will auto open/close if swiped >= this many percent
            beforeOpen: function () { },                     // Will trigger before the nav gets opened
            afterOpen: function () { },                      // Will trigger after the nav gets opened
            beforeClose: function () { },                    // Will trigger before the nav gets closed
            afterClose: function () { },                     // Will trigger after the nav gets closed
            itemHidden: function () { },                     // Will trigger after an item moves to the hidden navigation
            itemDisplayed: function () { }                   // Will trigger after an item moves to the visible navigation
        });







    </script>

</body>
</html>
